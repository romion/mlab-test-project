<div class="row">
  <div class="col">
    <a href="#" class="btn btn-primary btn-add" routerLink="/create" routerLinkActive="active">Add user</a>
  </div>
</div>

<table class="table table-hover user-table">
  <thead>
  <tr>
    <td>Name</td>
    <td>E-mail</td>
    <td>Date of birth</td>
    <td>Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.firstname }} {{ user.lastname }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.birthday }}</td>
    <td>
      <a [routerLink]="['/edit', user._id.$oid]" class="btn btn-primary">Edit</a>
      <button (click)="deleteUser(user._id.$oid)"  class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
